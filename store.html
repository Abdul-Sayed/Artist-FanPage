    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html" target="_blank">HOME</a></li>

    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Screen Memories</span>

            <div class="shop-item">
                <span class="shop-item-title">Addendum</span>

                    <span class="shop-item-price">$12.99</span>

            <div class="shop-item">
                <span class="shop-item-title">Love Is Real</span>

                    <span class="shop-item-price">$12.99</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Songs</span>
                <img src="https://cdn.spindizzyrecords.com/uploads/2018/07/R-12253735-1531498341-9826.jpeg.jpg"
                    alt="Songs Album Cover" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <section class="content-section container">
        <h2 class="section-header">MERCHANDISE</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img src="https://ih1.redbubble.net/image.431191725.9297/ssrco%2Cmens_premium_t_shirt%2Cmens%2Cfafafa%3Aca443f4786%2Cfront%2Cartwork%2C210x230-bg%2Cf8f8f8.jpg"
                    alt="Songs Album Cover" class="shop-item-img">

                    <span class="shop-item-price">$19.99</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Portrait</span>
                <img src="http://allstonpudding.com/wp-content/uploads/2018/02/03-john-maus.jpg"
                    alt="Songs Album Cover" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">$69.99</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <section class="content-section container">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items"></div>

        <div class="cart-checkout">
            <div>
                <span class="cart-checkout-total">Total</span>
                <span class="cart-checkout-price">$0.00</span>
            </div>

            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </div>
